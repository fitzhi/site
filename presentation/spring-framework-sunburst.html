<head>
	<script src="http://unpkg.com/d3"></script>
	<script src="http://unpkg.com/sunburst-chart"></script>
	<!--<script src="../../dist/sunburst-chart.js"></script>-->
	<style>
		body {
			margin: 0
		}
		.sunburst-viz .text-contour {
			stroke: none;
		}
	</style>
</head>

<body>
	<div id="chart"></div>

	<script>
		const color = d3.scaleOrdinal(d3.schemePaired);

		fetch('spring-framework-sunburst.json', { method: 'GET', headers: {"Content-Type": "application/json",
      Accept: "application/json"}, mode: 'cors', cache: 'default' })
			.then(res => res.json()).then(data => {
			Sunburst()
				.data(data)
				.width(500)
				.height(500)
				.minSliceAngle(2)
				.label('location')
				.size('importance')
				.color('color')
				(document.getElementById('chart'));
		});
	</script>
</body>
